<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../dist/vue.global.js"></script>
  <style>
    .actvie {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    const {h,render}=Vue

    const vNode1=h("div",{
      class: "test"
    },"hello render")

    render(vNode1,document.getElementById("app"))


    setTimeout(() => {
      const vNode2=h("div",{
        class: "actvie"
      },"update render")

      render(vNode2,document.getElementById("app"))
    },2000)
  </script>
</body>

</html>
